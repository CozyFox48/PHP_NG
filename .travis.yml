language: c
sudo: false
addons:
  apt:
    packages:
      - locales
      - language-pack-de
      - re2c
      - libgmp-dev
      - libicu-dev
      - libmcrypt-dev
      - libtidy-dev
      - libenchant-dev
      - libaspell-dev
      - libpspell-dev
      - librecode-dev
      - libsasl2-dev
      - libxpm-dev
      - libt1-dev
      - cpanm
compiler:
  - gcc
env:
  - PHP_SRC_VERSION=5.3.29
    NGINX_SRC_VERSION=1.6.3
install:
  - cpanm test::nginx
  - cpanm -n --installdeps .
before_script:
  - ./travis/test.sh

script:
  - ./travis/test.sh